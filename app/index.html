<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../dist/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

<body>
  <header></header>
  <div class="wrapper">


  <main class="container">
    <section class="tracking" id="tracking">
      <div class="tracking__usercard">
        <div class="tracking__user">
          <img src="images/image-jeremy.png" alt="" class="avatar">
          <div class="tracking__info">
            <p class="tracking__subtext">
              Report for
            </p> 
            <h1 class="tracking__username">Jeremy Robson</h1> 
          </div>
        </div>
        <div class="tracking__controllist">
          <a href="#" class="tracking__link daily" id="daily">Daily</a>
          <a href="#" class="tracking__link weekly tracking__link--active" id="weekly">Weekly</a>
          <a href="#" class="tracking__link monthly" id="monthly">Monthly</a>
        </div>
      </div>

      <!-- <div class="report__card work">
        <div class="report__inner">
          <div class="report__header">
            <div class="report__activity">Work</div>
            <button class="report__btn"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="report__data daily">
            <div class="report__current">5hrs</div>
            <div class="report__previous">Previous - 7hrs</div>
          </div>
        </div>
      </div>   -->
    </section>
   
  </main>
</div>
  <footer></footer>
